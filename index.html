<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="screen1">
        <form action="">
          <h2>Qual é a sua sorte de hoje?</h2>
          <p>Abra o biscoito e descubra!</p>

          <button id="cookie-btn">
            <img src="./assets/img/cookie.svg" alt="" />
          </button>
        </form>
      </div>

      <div class="screen2 hide">
        <form action="" id="form">
          <h2>Aqui está a sua sorte de hoje:</h2>

          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>

          <img src="./assets/img/cookie2.svg" alt="" />
        </form>
        <button id="try-again-btn" form="form">Abrir outro biscoito</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
